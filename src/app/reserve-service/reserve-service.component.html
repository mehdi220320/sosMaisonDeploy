<div class="container mt-5">
  <div class="card p-4 shadow-lg border-0">
    <div class="row">
      <div class="col-md-6">
        <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              [(ngModel)]="orderDetails.fullName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="fullAddress" class="form-label">Full Address</label>
            <input
              type="text"
              class="form-control"
              id="fullAddress"
              name="fullAddress"
              placeholder="Enter your address"
              [(ngModel)]="orderDetails.fullAddress"
              required
            />
          </div>

          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contactNumber"
              name="contactNumber"
              placeholder="Enter contact number"
              [(ngModel)]="orderDetails.contactNumber"
              required
            />
          </div>

          <div class="mb-4">
            <label for="alternateContactNumber" class="form-label"
              >Alternate Contact Number</label
            >
            <input
              type="text"
              class="form-control"
              id="alternateContactNumber"
              name="alternateContactNumber"
              placeholder="Enter alternate contact"
              [(ngModel)]="orderDetails.alternateContactNumber"
            />
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">
              Place Order
            </button>
          </div>
        </form>
      </div>

      <div
        class="col-md-6 d-flex align-items-center justify-content-center text-center"
      >
        <p class="text-muted">
          Need help with services? Fill in your details and we'll reach out!
        </p>
      </div>
    </div>
  </div>
</div>
